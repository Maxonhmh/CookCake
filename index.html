<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="basic.css"/>
    <link rel="stylesheet" type="text/css" href="header.css"/>
    <link rel="stylesheet" type="text/css" href="footer.css"/>
    <title>Современные игровые консоли</title>
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="Header_Grid">
            <div class="Sing_In_window">
                <p>Войти</p>
            </div>
            <div class="Plus_window">
                <div class="Header_Oval"></div>
                <!-- Значёк плюса ебать -->
            </div>
            <div class="Registration_window">
                <p>Регистрация</p>
            </div>

        </div>

    </header>



    <main>
        <div class="Upper_slider_content">
            <div class="items">
                <div class="item active">
                    <img src="Tgr6rF0gываываыC8Q.png">
                </div>
                <div class=" item next">
                    <img src="Tgr6rF0gываываыC8Q.png">
                </div>
                <div class="item">
                    <img src="Tgr6rF0gываываыC8Q.png">
                </div>
                <div class="item">
                    <img src="Tgr6rF0gываываыC8Q.png">
                </div>
                <div class="item prev">
                    <img src="Tgr6rF0gываываыC8Q.png">
                </div>
                <div class="button-container">
                    <div class="button"><i class="fas fa-angle-left"></i></div>
                    <div class="button"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>


        </div>


        <div class="main_grid">
            <div class="Main_Grid_Container">
                <div class="item_Grid">
                    <img src="Tgr6rF0gываываыC8Q.png" alt="Image" />
                </div>
                <div class="item_Grid">
                    <img src="Tgr6rF0gываываыC8Q.png" alt="Image" />
                </div>
                <div class="item_Grid">
                    <img src="Tgr6rF0gываываыC8Q.png" alt="Image" />
                </div>
                <div class="item_Grid">
                    <img src="Tgr6rF0gываываыC8Q.png" alt="Image" />
                </div>

            </div>

        </div>
        
    </main>



    <footer>
        <div class="triangle_bottom"></div>

    </footer>



</body>
</html>
